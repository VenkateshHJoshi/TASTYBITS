<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/93515f79df.js" crossorigin="anonymous"></script>
    <title>TastyBits: Savory Delights for Every Palate!</title>
</head>
<body>
    <header>
        <nav>
            <h1>TastyBits</h1>
            <form action="">
                <input type="text" placeholder="Search For Recipe....." class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h1>Search Your Favourite Recipe Here.</h1>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="recipe-details-content">
                    
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
